name: CI

on:
    push:
        branches:
            - listobject-fix
        paths:
            - "**.swift"
    pull_request:
    workflow_dispatch:

jobs:
    linux:
        runs-on: ubuntu-latest
        container:
            image: swift:6.1
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Show Swift version
              run: swift --version

            - name: Run Linux-safe tests
              run: swift test --disable-discovery --target Linux
