name: Build and Deploy DocC

on:
  push:
    branches: [ multiupload ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1.0"

      - name: Build package
        run: swift build --product OCIKit -c release

      - name: Generate DocC
        run: |
          swift package \
            --allow-writing-to-directory docs-build \
            generate-documentation \
            --target OCIKit \
            --output-path docs-build \
            --transform-for-static-hosting \
            --hosting-base-path oci-swift-sdk

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4